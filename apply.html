<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

        <title>Hobbi</title>

        <!-- local css -->
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <nav class="top-nav">
            <img src="./images/hobbi-logo.svg" alt="Hobbi logo">
            <h1 class="hobbi-logo"><a href="./index.html">Hobbi</a></h1>
        </nav>

        <section class="application">
            <h1 class="h2-text">Apply here</h1>

            <div class="application__div">
                <div class="application__info-div">
                    <input class="application__input application__name p-text" id="inputName" type="text" placeholder="Full name...">
                    <input class="application__input application__age p-text" id="inputAge" type="text" placeholder="Age...">
                </div>
                
                <input class="application__input application__email p-text" id="inputEmail" type="text" placeholder="Email address...">

                <div class="application__info-div">
                    <input class="application__input application__contact-number p-text" id="inputContactNumber" type="text" placeholder="Contact number...">
                    <input class="application__input application__city p-text" id="inputCity" type="text" placeholder="City...">
                </div>
                
                <input class="application__input application__description p-text" id="inputDescription" type="text" placeholder="Hobby you're going to teach & your experience...">
            </div>

            <button class="application__btn" onclick="applySubmit()">Submit</button>
        </section>

        <!-- jquery script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


        <!-- local javascript -->
        <script src="./script.js"></script>
        <script src="./apply.js"></script>
    </body>
</html>
