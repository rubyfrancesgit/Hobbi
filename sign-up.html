<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

        <title>Hobbi</title>

        <!-- local css -->
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <nav class="top-nav">
            <img src="./images/hobbi-logo.svg" alt="Hobbi logo">
            <h1 class="hobbi-logo"><a href="./index.html">Hobbi</a></h1>
        </nav>

        <section class="sign-up-container">
            <div class="sign-up-div">
                <h1 class="sign-up-div__h1">Sign up</h1>

                <div class="sign-up-div__div">
                    <img class="sign-up-div__icon" src="./images/google.svg" alt="Google icon">
                    <p class="sign-up-div__p p-text">Sign up with Google</p>
                </div>

                <div class="sign-up-div__div">
                    <img class="sign-up-div__icon" src="./images/facebook.svg" alt="Facebook icon">
                    <p class="sign-up-div__p p-text">Sign up with Facebook</p>
                </div>

                <div class="sign-up-div__border"></div>

                <input class="sign-up-div__form-div sign-up-div__input p-text" type="text" name="emailSignUp" id="emailSignUp" placeholder="Enter your email address...">

                <button class="sign-up-div__form-div sign-up-div__btn p-text" type="submit" for="emailSignUp" id="emailSignUpBtn">Continue with email</button>
            </div>
        </section>

        <!-- jquery script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- local javascript -->
        <script src="./script.js"></script>
    </body>
</html>
